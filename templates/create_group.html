<!DOCTYPE html>
{% include "home.html" %}
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <body class="bg-light">
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-10 rounded p-3" style="box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.103);">
                <div class="">
                    <ul class="d-flex justify-content-evenly nav nav-pills">
                        <li class="nav-item mb-3">
                          <a class="nav-link" href="/group">Groups</a>
                        </li>
                        <li class="nav-item mb-3">
                          <a class="nav-link active" href="#">Create Group</a>
                        </li>
                        <li class="nav-item mb-3">
                            <form class="d-flex">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                      </ul>
                </div>

                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="container">
                  <fieldset class="form-group">
                      <legend class="border-bottom mb-4"> Create Group</legend>
                      {% crispy form %}  
                  </fieldset>
                  <div class="form-group">
                      <button type="submit" class="btn-success"> Submit </button>
                  </div>
                  </div>
                  </form>
            </div>
            <div class="col-1"></div>
        </div>    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
