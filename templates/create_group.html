<!DOCTYPE html>
{% include "home.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <body class="bg-light">
        <div class="row mt-3">
            <div class="col-1"></div>
            <div class="col-10 rounded p-3" style="box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.103);">
                <div class="">
                    <ul class="d-flex justify-content-evenly nav nav-pills">
                        <li class="nav-item mb-3">
                          <a class="nav-link" href="#">Groups</a>
                        </li>
                        <li class="nav-item mb-3">
                          <a class="nav-link active" href="#">Create Group</a>
                        </li>
                        <li class="nav-item mb-3">
                            <form class="d-flex">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                      </ul>
                </div>

                <form class="mt-3" action={% url 'creategroup' %} method="POST">
                    {% csrf_token %}
                    <div class="mb-3 row">

                        <label for="group-name" class="col-sm-3 col-form-label">Group Name</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="group-name" style="max-width : 300px">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="group-description" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea name="group-description" id="group-description" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="Interests" class="col-sm-3 col-form-label">Interests</label>
                        <div class="col-sm-9 mt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="1" id="1">
                                <label class="form-check-label" for="1"> Ajith </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="1" id="1">
                                <label class="form-check-label" for="1"> Ajith </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="1" id="1">
                                <label class="form-check-label" for="1"> Ajith </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="d-block mx-auto btn btn-success my-2" id="submit">Submit</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>    
</body>
</html>
